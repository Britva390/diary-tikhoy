            font-style: italic;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
            text-indent: 20px;
        }

            border-left: 3px solid var(--accent-color);
            padding-left: 20px;
            margin-top: 20px;
            color: var(--quote-color);
            font-style: italic;
        }

            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--accent-dim);

            color: var(--heading-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: sans-serif;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            background-color: var(--border-color);
            color: var(--accent-color);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            flex: 1;
            margin: 0 20px;
            text-align: center;
        }

        .progress-bar-bg {
            background-color: var(--border-color);
            height: 6px;
            border-radius: 3px;
            width: 100%;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress-bar-fill {
            background-color: var(--accent-color);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .page-info {
            font-size: 0.8rem;
            color: var(--quote-color);
            font-family: sans-serif;
        }

            .content-area {

            .right-page {

                min-height: auto;

            .quote-box {

            h2 {

            .header {

            .controls {

                justify-content: center;

            .buttons-row {

                width: 100%;

        }

        }

        if (currentPage > 0) {
            currentPage--;
            renderPage();
        }
